<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Image Viewer with Node.js in Browser</title>
    <style>
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the video is beneath the existing content */
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
        }
        #image-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #image {
            max-width: 100%;
            max-height: 100%;
            display: none; /* Hide the image by default */
        }
        #udp-messages {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 5%;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
            overflow: hidden;
            font-family: Arial, sans-serif;
            font-size: 32px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="./bundle.js"></script>
</head>
<body onload="window.main()">
    <div id="video-container">
        <video id="video" autoplay muted loop>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="image-container">
        <img id="image" alt="Live Image">
    </div>
    <div id="udp-messages">Waiting for UDP messages...</div>
</body>
</html>
